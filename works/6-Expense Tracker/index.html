<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <!-- Heading -->
    <section class=" ">
        <div class="container-fluid p-4 text-bg-primary text-center">
            <h1 class=""> Expense Tracker</h1>
            <p class="lead text-warning text-decoration-underline">Copyright &copy; Mufil Rahman A</p>
        </div>
    </section>
    <!-- Form Creation -->
    <section class="">
        <div class="container-fluid text-bg-dark p-2">
            <h3 class="text-center"> Add your expenses here </h3>
        </div>
        <div class="container-fluid d-md-block text-bg-secondary text-center p-2">
            <form action="#" class="" id="expenseForm">
                <!-- Choose Amount -->
                <div class="col mb-3">
                    <label for="amount" class="col-form-label">Enter Amount</label>
                    <input type="number" class="form-control" id="amount" required>
                </div>
        
                <!-- Choose Description -->
                <div class="col mb-3">
                    <label for="description" class="col-form-label">Choose Description</label>
                    <select name="description" id="description" class="form-select form-control" required>
                        <option disabled selected value="">choose...</option>
                        <option value="Food">Food</option>
                        <option value="Vacation">Vacation</option>
                        <option value="Fuel">Fuel</option>
                    </select>
                </div>
        
                <!-- Choose Category -->
                <div class="col mb-3">
                    <label for="category" class="col-form-label">Choose Category</label>
                    <select name="category" id="category" class="form-select form-control" required>
                        <option disabled selected value="">choose...</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Friends">Friends</option>
                        <option value="Family">Family</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                    </select>
                </div>
        
                <!-- Submit Button -->
                <div class="col mb-3">
                    <div class="col-12 d-flex justify-content-center">
                        <input type="submit" class="form-control btn btn-primary btn-lg" id="submit" value="Add Expenses">
                    </div>
                </div>
            </form>
        </div>
        

<!--response table-->
        <div class="container table-responsive">
          <table class="table table-bordered">
            <thead>
                    <tr class="nowrap">
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
            </thead>
            <tbody id="items">

                    </td> -->

          </table>
        </div>

    </section>

</body>
