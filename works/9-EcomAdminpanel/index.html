<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="container-sm border border-3 border-black rounded-2 p-3 mt-5 mb-5 bg-white">
        <div class="text-center text-bg-dark pt-2 rounded-3">
            <h2 >Add your product to list</h2>
            <p class="text-decoration-underline fw-light fst-italic">Copyright &copy; Mufil Rahman A</p>
        </div>
        
       
        <p class="text-center">Add your product to list and see the total cart value</p> <hr>
        <form action="#" id="my-form">
    <label for="price" class="form-label">Selling Price:</label>
    <input type="number" class="form-control" id="price" required>
    <label for="pname" class="form-label">Product Name:</label>
    <input type="pname" class="form-control" id="pname" required>
    <input type="submit" class="form-control mt-3" value="Add product" id="submitbtn">
        </form>
    
       </div> 
<div class="container table-responsive">
    <table class="table">
        <thead class="thead-dark">
            <tr class="nowrap">
                <th>#</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="nowrap"  id="tablebody">
            <tr>
                <td>0</td>
                <td>productdemo</td>
                <td>pricedemo</td>
                <td>
                    <button class="btn btn-success">
                        edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger">
                        delete
                    </button>
                </td>
            </tr>

        </tbody>

        <tfoot class="table-primary">
            <tr>
                <td colspan="5" class="text-center" id="tablefootdata">
                    Total Value worth of products : &#8377;00.00
                </td>
            </tr>
        </tfoot>


    </table>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="main.js"></script>
</html>
