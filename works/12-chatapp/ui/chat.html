<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Environment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid text-bg-success text-center p-4">
        <h2>Welcome to <span class="fw-bold fst-italic text-warning">Happy Chat</span></h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light">
                <h3>Groups</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#">Family Group</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">Friends Group</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">Work Group</a>
                    </li>
                    <!-- Add more sample groups as needed -->
                </ul>
                <h3>Friends</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#">user 1</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">user2</a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">user3</a>
                    </li>
                    <!-- Add more sample groups as needed -->
                </ul>
            </div>

            <!-- Chat Interface -->
            <div class="col-md-10">
                <div class="container mt-4">
                    <h3>Chat</h3>
                    <div class="card">
                        <div class="card-body">
                            <!-- Chat Messages Go Here -->
                            
    <div class="message">    
    <div id="chat-card-placeholder"></div>
                            <!-- Add more chat messages as needed -->
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="container mt-4 mb-3">
                    <form action="/chat" method="post" onsubmit="document.getElementById('userName').value=localStorage.getItem('userName')">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type your message..." name="message" required>
                            <input type="hidden"  name="userName" id="userName">
                            <input type="submit" class="btn btn-primary" value="Send">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
