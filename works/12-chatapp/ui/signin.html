<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
</head>

<body>
    <div class="container-sm mt-5 ">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h2>Sign in Form</h2>
            </div>
            <div class="card-body">
                <form onsubmit="localStorage.setItem('userName',document.getElementById('userName').value)" action="/chat" method="get">
                    <div class="form-group">
                        <label for="userName"><i class="fas fa-user"></i> Email or Phone</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="Email or Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group text-center">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" value="Login">
                    </div>
                    <div class="form-group text-center">
                        Not a member? <a href="/signup">Signup now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
